version: '2'
services:
  web:
    image: phundament/nginx-one:1.9-5.1.1
    environment:
      - FASTCGI_PASS_HOST=php
    ports:
      - '80:80'
    volumes:
      # Application testing
      - ./_host-volumes/app/public:/app/public:delegated
      - ./_host-volumes/etc/nginx/conf.d:/etc/nginx/conf.d:delegated
